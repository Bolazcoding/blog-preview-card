<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="header">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration-article Picture"
          />
        </header>

        <section class="section">
          <div class="section-features">
            <a class="learn-link" href="#">Learning</a>
            <p class="learn-date">Published 21 Dec 2023</p>
            <h2 class="learn-topic"><a href="#">HTML & CSS foundations</a></h2>
            <p class="topic-details">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>

            <div class="user-profile">
              <img
                class="user-img"
                src="./assets/images/image-avatar.webp"
                alt="Greg Hooper Picture"
              />
              <p class="user-name"><a href="#">Greg Hooper</a></p>
            </div>
          </div>
        </section>
      </div>
      <!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper -->
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mobolaji</a>.
      </div>
    </footer>
  </body>
</html>
